<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<main>
		<br>
		<div class="container">
			<form>
				<fieldset>
					<legend>Form Assignment</legend>
					<br>
					<div class="row">
						<div class="form-box">
							<label for="fname">Full name</label>
							<input type="text" name="fname" id="fname">
						</div>
						<br>
						<div class="form-box">
							<label for="email">Email</label>
							<input type="text" name="email" id="email">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="form-box">
							<label for="message">Message</label>
							<textarea name="message" id="message" cols="8" rows="6"></textarea>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="form-box1">
							<input type="Submit" name="collect" value="Submit">
						</div>
					</div>
				</fieldset>
			</form>


		</div>
	</main>
	<script src="./js/main.js"></script>

</body>

</html>
